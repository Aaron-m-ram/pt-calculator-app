<!DOCTYPE html>
<html lang="en">

<head>
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
	<link rel="stylesheet" href="index.css">
	<meta charset="UTF-8">
	<title>PT Calculator</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
</head>

<body>
    <form>
<div class="grid-container">
        <div class="grid-item">1
          <label class="mr-sm-2" for="inlineFormCustomSelect">Gender</label>
        </div>
        <div class="grid-item">2
          <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" style="width: 90px; text-align: center;">
            <option selected>Choose...</option>
            <option value="1">Female</option>
            <option value="2">Male</option>
        </div>
        </select>
      </div>
    </form>
    <div class="grid-item">3</div>
    <div class="grid-item">4
      <form id="input age" name="input age" onsubmit="return false">
        <div class="form-group">
          <label for="exampleAge">Age</label>
        </div>
    </div>
    <div class="grid-item">5
      <input aria-describedby="ageeHelp" class="form-control" id="exampleInputAge" min="0" placeholder="Enter your age" type="number" style="width: 90px; background-color:yellow;"> </div>
    </form>
    <div class="grid-item">6</div>
    <div class="grid-item">7
      <form id="input name" onsubmit="return false">
        <div class="form-group">
          <label for="Time">Run Time</label>
        </div>
    </div>
    <div class="grid-item">8
      <label for="minuteTime"> Minutes: </label>
      <input type="number" class="form-control" id="exampleInputRunTime" aria-describedby="RunTimeHelp" placeholder="Min" min=0 max=60 style="width: 60px; background-color: yellow;">
      <label for="secondsTimes">Seconds: </label>
      <input type="number" class="form-control" id="exampleInputRunTime" aria-describedby="RunTimeHelp" placeholder="Sec" min=0 max=60 style="width: 60px; background-color: yellow;"> </div>
    <div class="grid-item">9
      <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" style="background-color: pink;">
      <label class="btn btn-outline-primary" for="btncheck1">Waiver</label>
    </div>
    <div class="grid-item">10
      <div class="form-group">
        <label for="exampleInputSitUps">Sit Ups</label>
      </div>
    </div>
    <div class="grid-item">11
      <input type="number" class="form-control" id="exampleInputSitUps" placeholder="Enter Sit Ups" min=0 style="width: 90px; background-color: yellow;"> </div>
    <div class="grid-item">12
      <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
      <label class="btn btn-outline-primary" for="btncheck2">Waiver</label>
    </div>
    <div class="grid-item">13
      <div class="form-group">
        <label for="exampleInputSitUps">Push Ups</label>
      </div>
    </div>
    <div class="grid-item">14
      <input type="number" class="form-control" id="exampleInputSitUps" placeholder="Enter Push Ups" min=0 style="width: 90px; background-color: yellow;"> </div>
    <div class="grid-item">15
      <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
      <label class="btn btn-outline-primary" for="btncheck3">Waiver</label>
    </div>
    <div class="grid-item"></div>
    <div class="grid-item">
      <div class="col-auto my-1">
        <button type="submit" class="btn btn-primary" id="SubmitBtn">Submit</button>
      </div>
    </div>
    <div class="grid-item"></div>
</body>
<script src="Form.js"></script>

</html>

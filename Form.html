<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>PT Calculator</title>
    </head>
    <body><form>
    <div class="form-row align-items-center">
      <div class="col-auto my-1">
        <label class="mr-sm-2" for="inlineFormCustomSelect">Gender</label>
        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
          <option selected>Choose...</option>
          <option value="1">Female</option>
          <option value="2">Male</option>
        </select>
      </div>
      </div>
  </form>
<form id="input name" onsubmit="return false">
    <div class="form-group">
      <label for="exampleInputEmail1">Run Time</label>
      <input type="text" class="form-control" id="exampleInputRunTime" aria-describedby="RunTimeHelp" placeholder="Enter Run Time"
      min="00:01">
    </div>

    <div class="form-group">
      <label for="exampleInputSitUps">Sit Ups</label>
      <input type="number" class="form-control" id="exampleInputSitUps" placeholder="Enter Sit Ups"
      min=0>
    </div>
    
    <div class="form-group">
        <label for="exampleInputSitUps">Push Ups</label>
        <input type="number" class="form-control" id="exampleInputSitUps" placeholder="Enter Push Ups"
        min=0>
      </div>

      <div class="col-auto my-1">
        <button type="submit" class="btn btn-primary" id="SubmitBtn">Submit</button>
      </div>

</body>
<script type="module" src="Form.js"></script>
</html>

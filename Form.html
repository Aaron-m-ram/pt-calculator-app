<!DOCTYPE html>
<html lang="en">

<head>
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
	
  <meta name="viewport" content="width=device-width, initial-scale=1" /> 
	<title>PT Calculator</title>
  <link rel="stylesheet" href="index.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
</head>

<body>
  <h1>USSF/USAF PT Calculator</h1>
  <div class="grid-container">
    
    <div class="grid-item" id="1">
      <label class="label">
        Gender:
      </label>
      </div>

    <div class="grid-item" id="2">
      <select class="input1" id="Gender-Select">
        <option selected>Choose...</option>
        <option value="true">Female</option>
        <option value="false">Male</option>
      </select>
    </div>

    <div class="grid-item" id="3"></div>
    
    <div class="grid-item" id="4">
      <label class="label">
        age:
      </label>
    </div>


    <div class="grid-item" id="5">
      <input class="input" id="InputAge" min="0" placeholder="Enter your age" type="number">
    </div>

    <div class="grid-item" id="6"></div>
    
    <div class="grid-item" id="7">
      <label class="label">
        Run Time:    
      </label> 
    </div>

    <div class="grid-item" id="8">
      <!-- <label class="timeLabel">  MM:</label> -->
      <input class="inputTime" type="number" id="minutesInput" placeholder="Min" min=0 max=60>
      <!-- <label class="timeLabel">  SS:</label> -->
      <input class="inputTime" type="number" id="secondsInput" placeholder="Sec" min=0 max=60>
    </div>

    <div class="grid-item" id="waiver9">
      <input class="waiver" type="checkbox"  id="runWaiver" autocomplete="off">
      <label>Waiver</label>
    </div> 

    <div class="grid-item" id="10">
      <label class="label">
        Sit Ups:
      </label>
    </div>

    <div class="grid-item" id="11">
      <input class="input" type="number"  id="sitUpsInput" placeholder="Enter Sit Ups" min=0>
    </div>

    <div class="grid-item" id="waiver12">
      <input type="checkbox" class="waiver" id="sitUpWaiver" autocomplete="off">
      <label>Waiver</label>
    </div>

    <div class="grid-item" id="13">
      <label class="label">
        Push Ups:
      </label>
    </div>

    <div class="grid-item" id="14">
      <input class="input" type="number" id="pushUpInput" placeholder="Enter Push Ups" min=0>
    </div>

    <div class="grid-item" id="waiver15">
      <input type="checkbox" class="waiver" id="pushUpWaiver" autocomplete="off">
      <label>Waiver</label>
    </div>

    <div class="grid-item" id="16"></div>

    <div class="grid-item"id="17">
      <button type="submit" id="SubmitBtn">Submit</button>
    </div>
    
    <div class="grid-item" id="18"></div> 
     
  </div>
</body>
<script type="module" src="Form.js"></script>
</html>

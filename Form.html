<!DOCTYPE html>
<html lang="en">

<head>
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
	<link rel="stylesheet" href="index.css">
	<meta charset="UTF-8">
	<title>PT Calculator</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
</head>

<body>
    <form>
<div class="grid-container">
  <!-- Start of Grid Item 1 - GENDER LABEL -->
        <div class="grid-item">1
          <label class="mr-sm-2" for="inlineFormCustomSelect">Gender</label>
        </div>
  <!-- End of Grid Item 1 - GENDER LABEL -->

  <!-- Start of Grid Item 2 - GENDER DROP-DOWN -->
        <div class="grid-item">2
          <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" style="width: 90px; text-align: center;">
            <option selected>Choose...</option>
            <option value="1">Female</option>
            <option value="2">Male</option>
        </div>
        </select>
      </div>                                                <!--  -->
    </form>
  <!-- End of Grid Item 2 - GENDER DROP-DOWN -->

  <!-- Start of Grid Item 3 - BLANK -->
    <div class="grid-item">3</div>
  <!-- End of Grid Item 3 - BLANK -->

  <!-- Start of Grid Item 4 - AGE LABEL -->
    <div class="grid-item">4
      <form id="input age" name="input age" onsubmit="return false">
        <div class="form-group">
          <label for="exampleAge">Age</label>
        </div>
    </div>
  <!-- End of grid Item 4 - AGE LABEL  -->

  <!-- Start of grid Item 5 - AGE INPUT -->
    <div class="grid-item">5
      <input aria-describedby="ageeHelp" class="form-control" id="exampleInputAge" min="0" placeholder="Enter your age" type="number" style="width: 90px; background-color:yellow;"> 
    </div>
    </form>
  <!-- End of grid Item 5 - AGE INPUT -->

  <!-- Start of grid Item 6 - BLANK -->
    <div class="grid-item">6</div>
  <!-- Start of grid Item 6 - BLANK -->

  <!-- Start of grid Item 7 - RUN LABEL -->
    <div class="grid-item">7
      <form id="input name" onsubmit="return false">
        <div class="form-group">
          <label for="Time">Run Time</label>
        </div>
    </div>
  <!-- End of grid Item 7 - RUN LABEL -->

  <!-- Start of grid Item 8 - MM & SS INPUT -->
    <div class="grid-item">8
      <label for="minuteTime"> Minutes: </label>
      <input type="number" class="form-control" id="exampleInputRunTime" aria-describedby="RunTimeHelp" placeholder="Min" min=0 max=60 style="width: 60px; background-color: yellow;">
      <label for="secondsTimes">Seconds: </label>
      <input type="number" class="form-control" id="exampleInputRunTime" aria-describedby="RunTimeHelp" placeholder="Sec" min=0 max=60 style="width: 60px; background-color: yellow;"> 
    </div>
  <!-- End of grid Item 8 - MM & SS INPUT -->

  <!-- Start of grid Item 9 - RUN WAIVER -->
    <div class="grid-item">9
      <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" style="background-color: pink;">
      <label class="btn btn-outline-primary" for="btncheck1">Waiver</label>
    </div>
  <!-- End of grid Item 9 - RUN WAIVER -->

  <!-- Start of grid Item 10 - SIT UPS LABEL -->
    <div class="grid-item">10
      <div class="form-group">
        <label for="exampleInputSitUps">Sit Ups</label>
      </div>
    </div>
  <!-- End of grid Item 10 - SIT UPS LABEL -->

  <!-- Start of Item 11 - SIT UPS INPUT -->
    <div class="grid-item">11
      <input type="number" class="form-control" id="exampleInputSitUps" placeholder="Enter Sit Ups" min=0 style="width: 90px; background-color: yellow;"> 
    </div>
  <!-- End of Item 11 - SIT UPS INPUT -->

  <!-- End of Item 12 - SIT UPS WAIVER -->
    <div class="grid-item">12
      <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
      <label class="btn btn-outline-primary" for="btncheck2">Waiver</label>
    </div>
  <!-- End of Item 12 - SIT UPS WAIVER -->

  <!-- Start of Item 13 - PUSH UPS LABEL -->
    <div class="grid-item">13
      <div class="form-group">
        <label for="exampleInputSitUps">Push Ups</label>
      </div>
    </div>
  <!-- End of Item 13 - PUSH UPS LABEL -->

  <!-- Start of Item 14 - PUSH UPS INPUT -->
    <div class="grid-item">14
      <input type="number" class="form-control" id="exampleInputSitUps" placeholder="Enter Push Ups" min=0 style="width: 90px; background-color: yellow;"> 
    </div>
  <!-- End of Item 14 - PUSH UPS INPUT -->
    
    
  <!-- Start of Item 15 - PUSH UPS WAIVER -->
    <div class="grid-item">15
      <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
      <label class="btn btn-outline-primary" for="btncheck3">Waiver</label>
    </div>
  <!-- End of Item 15 - PUSH UPS WAIVER -->

  <!-- End of Item 16 - BLANK -->
    <div class="grid-item">16</div>
  <!-- End of Item 16 - blank -->
    
  <!-- End of Item 17 - SUBMIT BUTTON -->
    <div class="grid-item">17
      <div class="col-auto my-1">
        <button type="submit" class="btn btn-primary" id="SubmitBtn">Submit</button>
      </div>
    </div>
  <!-- End of Item 17 - SUBMIT -->

  <!-- End of Item 18 - BLANK -->
    <div class="grid-item">18</div>
  <!-- End of Item 18 - BLANK -->
</body>
<script src="Form.js"></script>

</html>

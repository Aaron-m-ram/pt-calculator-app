<!DOCTYPE html>
<html lang="en">

<head>
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
	<link rel="stylesheet" href="index.css">
	<meta charset="UTF-8">
	<title>PT Calculator</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
</head>

<body>
  <div class="grid-container">
    
    <div class="grid-item">1
      <label class="label"> Gender</label>
      </div>

    <div class="grid-item">2
      <select class="input" id="Gender-Select">
        <option selected>Choose...</option>
        <option value="true">Female</option>
        <option value="false">Male</option>
      </select>
    </div>

    <div class="grid-item">3</div>
    
    <div class="grid-item">4
      <label class="label"> age</label>
    </div>


    <div class="grid-item">5
      <input class="input" id="InputAge" min="0" placeholder="Enter your age" type="number">
    </div>

    <div class="grid-item">6</div>
    
    <div class="grid-item">7
      <label class="label">Run Time</label> 
    </div>

    <div class="grid-item">8
      <label>MM:</label>
      <input class="input" type="number" id="minutesInput" placeholder="Min" min=0 max=60>
      <label>SS:</label>
      <input class="input" type="number" id="secondsInput" placeholder="Sec" min=0 max=60>
    </div>

    <div class="grid-item">9
      <input class="waiver" type="checkbox"  id="runWaiver" autocomplete="off">
      <label class="label">Waiver</label>
    </div> 

    <div class="grid-item">10
      <label class="label">Sit Ups</label>
    </div>

    <div class="grid-item">11
      <input class="input" type="number"  id="sitUpsInput" placeholder="Enter Sit Ups" min=0>
    </div>

    <div class="grid-item">12
      <input type="checkbox" class="waiver" id="sitUpWaiver" autocomplete="off">
      <label class="label">Waiver</label>
    </div>

    <div class="grid-item">13
      <label class="label">Push Ups</label>
    </div>

    <div class="grid-item">14
      <input class="input" type="number" id="pushUpInput" placeholder="Enter Push Ups" min=0>
    </div>

    <div class="grid-item">15
      <input type="checkbox" class="waiver" id="pushUpWaiver" autocomplete="off">
      <label class="label">Waiver</label>
    </div>

    <div class="grid-item">16</div>

    <div class="grid-item">17
      <button type="submit" id="SubmitBtn">Submit</button>
    </div>
    
    <div class="grid-item">18</div> 
     
  </div>
</body>
<script type="module" src="Form.js"></script>
</html>
